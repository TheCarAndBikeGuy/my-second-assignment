<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6f388d8d11.js"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Building an accessible image gallery</title>
  </head>
  <body>
    <!-- Thumbnails -->
    <div
      id="thumbnails"
      title="Small-Images"
      aria-describedby="Thumbnails"
      tabindex="0"
    >
      <h3 aria-describedby="Title" tabindex="0">My Photo Gallery</h3>
    </div>
    <!-- Main Image -->
    <img
      class="mainimage"
      src="images/ocean.jpg"
      alt="beach chair"
      aria-label="The Ocean And Rocks"
      title="Large-Images"
      tabindex="0"
    />
    <div class="music">
      <audio
        class="audio"
        src="audio/calming.ogg"
        controls
        width="100px"
      ></audio>
      <div class="btns">
        <button id="play" class="fa-solid fa-play"></button>
        <button id="pause" class="fa-solid fa-pause"></button>
        <button id="stop" class="fa-regular fa-circle-stop"></button>
        <input type="range" id="volume" min="0" max="1" step="0.1" />
        <button id="mute" class="fa-solid fa-volume-xmark"></button>
        <button id="unmute" class="fa-solid fa-volume-high"></button>
        <button id="back" class="fa-solid fa-backward"></button>
        <button id="forward" class="fa-solid fa-forward"></button>
      </div>
    </div>
    <!-- Buttons -->
    <button
      id="previous"
      title="previous"
      tabindex="0"
      class="fa-solid fa-backward"
      aria-label="Previous Button"
    ></button>
    <button
      id="next"
      title="next"
      tabindex="0"
      class="fa-solid fa-forward"
    ></button>
  </body>
</html>
